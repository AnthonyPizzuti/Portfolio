<!DOCTYPE html>
<html lang="en" translate="no" class="notranslate">
  <head>
    <meta charset="utf-8" />
    <meta name="google" content="notranslate" />
    <meta http-equiv="Content-Language" content="en" />
    <title>Portfolio</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- 1) Fallback für ältere Browser: schwarzes AP-Icon -->
    <link
      id="favicon"
      rel="icon"
      type="image/png"
      href="/assets/logo/ap-logo.png"
    />

    <script defer>
      const setFavicon = () => {
        const lightHref = "/assets/logo/ap-logo.png";
        const darkHref = "/assets/logo/apLogoHell.png";
        const link = document.getElementById("favicon");
        if (link) {
          link.href = window.matchMedia("(prefers-color-scheme: dark)").matches
            ? darkHref
            : lightHref;
        }
      };
      setFavicon();
      window
        .matchMedia("(prefers-color-scheme: dark)")
        .addEventListener("change", setFavicon);
    </script>
  </head>
  <body>
    <app-root></app-root>
  </body>
</html>
